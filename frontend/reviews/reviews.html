    />

      content="AI가 추천하는 맞춤 당일치기 여행 일정!"

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/favicon/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/favicon/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"

      href="../public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../public/favicon/android-chrome-192x192.png"
    />
    <link
      rel="mask-icon"
      href="../public/favicon/favicon-32x32.png"
      color="#f5c563"
    />
    <link rel="manifest" href="../public/favicon/site.webmanifest" />

    <!-- font / css -->
    <link rel="stylesheet" href="../public/css/common.css" />
    <link rel="stylesheet" href="./reviews.css" />
  </head>

  <body>
    <div class="container">
      <header class="top-bar">
        <div class="nav-container">
          <a href="/AIBE4_Project1_Team2/index.html" class="logo-link">
            <img
              src="../public/logo/logo.png"
              alt="오늘 트립 로고"
              class="logo-img"
            />
          </a>

          <button class="nav-toggle" id="navToggle" aria-label="메뉴 열기">
            <span class="hamburger"></span>
            <span class="hamburger"></span>
            <span class="hamburger"></span>
          </button>

          <nav class="nav-menu" id="navMenu">
            <button class="nav-btn my-ai-plans" id="btnMyAiPlans">
              📅 내가 저장한 일정
            </button>
            <button class="nav-btn my-reviews" id="btnMyReviews">
              📝 내가 작성한 후기
            </button>
            <button
              class="nav-btn ai-plan"
              onclick="window.location.href='../ai-plan/ai-plan.html'"
            >
              🧭 AI에게 일정 추천받기
            </button>
            <button class="nav-btn reviews" id="btnReviews">
              💬 여행자들의 후기
            </button>
          </nav>
        </div>
      </header>

      <main class="main-content">
        <div class="header">
          <h1 class="main-title">여행자들의 후기를 확인하세요!</h1>
          <p class="subtitle">전국 여행자들의 생생한 이야기를 만나보세요.</p>
        </div>

        <section
          class="review-list"
          id="reviewsContainer"
          aria-live="polite"
        ></section>
      </main>

      <footer class="bottom-bar">
        <p class="footer-text">돔황챠 (2조)</p>
      </footer>
    </div>

    <div class="modal-overlay" id="reviewModal" aria-hidden="true">
      <div
        class="modal-content"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <button class="close-button" aria-label="닫기">&times;</button>

        <header class="review-header">
          <div
            id="modalRate"
            class="star-rating-display"
            aria-label="별점"
          ></div>
          <h1 id="modalTitle"></h1>
        </header>

        <main class="review-body"></main>

        <div class="bottom-btn">
          <button class="btn-prev" id="prevBtn" aria-label="이전 후기 보기">
            ◀
          </button>
          <button class="btn-plan" id="viewPlan">일정 확인하기</button>
          <button class="btn-next" id="nextBtn" aria-label="다음 후기 보기">
            ▶
          </button>
        </div>
      </div>
    </div>

    <script src="../public/js/common.js" defer></script>
    <script src="./reviews.js" defer></script>
  </body>
