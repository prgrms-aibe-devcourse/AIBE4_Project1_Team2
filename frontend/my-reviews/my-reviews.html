<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 트립 | 내가 작성한 후기</title>

      name="description"
      content="오늘 트립 | AI가 당신에게 맞는 맞춤형 당일치기 여행 일정을 추천해드립니다. 쉽고 빠르게 떠나는 여행 플래너!"
    />
    <meta property="og:title" content="오늘 트립 | 내가 작성한 후기" />
    <meta
      property="og:description"
      content="AI가 추천하는 맞춤 당일치기 여행 일정!"
    />
    <meta
      property="og:image"
      content="https://prgrms-aibe-devcourse.github.io/AIBE4_Project1_Team2/frontend/public/logo/og-logo.png"
    />
    <meta property="og:image:width" content="1100" />
    <meta property="og:image:height" content="550" />
    <meta property="og:image:type" content="image/png" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/AIBE4_Project1_Team2/frontend/public/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/AIBE4_Project1_Team2/frontend/public/favicon/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/AIBE4_Project1_Team2/frontend/public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/AIBE4_Project1_Team2/frontend/public/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/AIBE4_Project1_Team2/frontend/public/favicon/android-chrome-512x512.png"
    />
    <link
      rel="manifest"
      href="/AIBE4_Project1_Team2/frontend/public/favicon/site.webmanifest"
    />

    <!-- font / css -->
    <link rel="stylesheet" href="../public/css/common.css" />
    <link rel="stylesheet" href="./my-reviews.css" />
  </head>

  <body>
    <div class="container">
      <header class="top-bar">
        <div class="nav-container">
          <a href="/AIBE4_Project1_Team2/index.html" class="logo-link">
            <img
              src="../public/logo/logo.png"
              alt="오늘 트립 로고"
              class="logo-img"
            />
          </a>

          <button class="nav-toggle" id="navToggle" aria-label="메뉴 열기">
            <span class="hamburger"></span>
            <span class="hamburger"></span>
            <span class="hamburger"></span>
          </button>

          <nav class="nav-menu" id="navMenu">
            <button class="nav-btn my-ai-plans" id="btnMyAiPlans">
              📅 내가 저장한 일정
            </button>
            <button class="nav-btn my-reviews" id="btnMyReviews">
              📝 내가 작성한 후기
            </button>
            <button
              class="nav-btn ai-plan"
              onclick="window.location.href='../ai-plan/ai-plan.html'"
            >
              🧭 AI에게 일정 추천받기
            </button>
            <button class="nav-btn reviews" id="btnReviews">
              💬 여행자들의 후기
            </button>
          </nav>
        </div>
      </header>

      <main class="main-content">
        <div class="content-container">
          <div class="page-title">
            <h1>내 리뷰</h1>
          </div>
          <div class="content-area">
            <section id="reviews" class="tab-content active">
              <div class="review-list"></div>
              <div class="pagination"></div>
            </section>
          </div>
        </div>
      </main>

      <footer class="bottom-bar">
        <p class="footer-text">돔황챠(2조)</p>
      </footer>
    </div>

    <!-- 상세보기 모달 -->
    <div id="reviewModal" class="modal-overlay">
      <div class="modal-content">
        <button class="close-button">&times;</button>
        <header class="review-header">
          <h1 id="modalReviewTitle"></h1>
          <div class="author-info">
            <p id="modalReviewAuthor"></p>
          </div>
          <div id="modalReviewRating" class="review-rating"></div>
        </header>
        <main class="review-body">
          <img
            id="modalReviewPhoto"
            src=""
            alt="리뷰 상세 사진"
            class="review-photo-large"
          />
          <p id="modalReviewContent" class="review-text"></p>
        </main>
      </div>
    </div>

    <div id="modifyModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <div class="review-form-container">
                <form id="modifyForm">
                    <h1>✍️ 여행 리뷰 수정하기</h1>
                    <input type="hidden" id="modifyReviewId" /> 

                    <div class="form-group">
                        <label for="modifyTitle"></label>
                        <input
                            type="text"
                            id="modifyTitle"
                            placeholder="리뷰의 제목을 입력해주세요"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label></label>
                        <div class="star-rating" id="modifyRating"></div>
                    </div>

                    <div class="form-group">
                        <label for="modifyContent"></label>
                        <textarea
                            id="modifyContent"
                            rows="8"
                            placeholder="상세한 여행 후기를 남겨주세요"
                        ></textarea>
                    </div>
                    
                    <div class="form-group current-photo-group">
                        <img id="currentPhotoPreview" src="" alt="현재 리뷰 사진 미리보기" class="review-photo-current" style="max-width: 100%; height: auto; margin-top: 10px; border-radius: 5px;" />
                    </div>
                    
                    <div class="form-group">
                        <div class="drop-zone" id="modifyDropZone">
                            <input
                                type="file"
                                id="modifyPhotoUpload"
                                accept="image/*"
                                hidden
                            /> 
                            <div class="drop-zone-prompt">
                                <div style="font-size: 2rem">☁️</div>
                                <p>사진을 클릭하거나 드래그하여 업로드</p>
                                <small>(JPG/PNG, 최대 10MB)</small>
                            </div>
                            <div id="modifyImagePreview" class="image-preview"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">수정 완료</button>
                </form>
            </div>
        </div>
    </div>


    <script src="../public/js/common.js" defer></script>
    <script src="./my-reviews.js" defer></script>
  </body>
</html>
