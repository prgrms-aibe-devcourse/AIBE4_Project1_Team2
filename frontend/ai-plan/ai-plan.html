<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <meta property="og:title" content="오늘 트립 | AI 추천 일정 생성" />
    <meta
      property="og:description"
      content="AI가 추천하는 맞춤 당일치기 여행 일정!"
    />
    <meta
      property="og:image"
      content="https://prgrms-aibe-devcourse.github.io/AIBE4_Project1_Team2/frontend/public/logo/og-logo.png"
    />
    <meta property="og:image:width" content="1100" />
    <meta property="og:image:height" content="550" />
    <meta property="og:image:type" content="image/png" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/favicon/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/favicon/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../public/favicon/android-chrome-192x192.png"
    />
    <link
      rel="mask-icon"
      href="../public/favicon/favicon-32x32.png"
      color="#f5c563"
    />
    <link rel="manifest" href="../public/favicon/site.webmanifest" />

    <!-- font / css -->
    <link rel="stylesheet" href="../public/css/common.css" />
    <link rel="stylesheet" href="./ai-plan.css" />
  </head>

  <body>
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <p>AI가 일정을 생성 중입니다...</p>
    </div>

    <div class="container">
      <header class="top-bar">
        <div class="nav-container">
          <a href="/AIBE4_Project1_Team2/index.html" class="logo-link">
            <img
              src="../public/logo/logo.png"
              alt="오늘 트립 로고"
              class="logo-img"
            />
          </a>

          <button class="nav-toggle" id="navToggle" aria-label="메뉴 열기">
            <span class="hamburger"></span>
            <span class="hamburger"></span>
            <span class="hamburger"></span>
          </button>

          <nav class="nav-menu" id="navMenu">
            <button class="nav-btn my-ai-plans" id="btnMyAiPlans">
              📅 내가 저장한 일정
            </button>
            <button class="nav-btn my-reviews" id="btnMyReviews">
              📝 내가 작성한 후기
            </button>
            <button
              class="nav-btn ai-plan"
              onclick="window.location.href='../ai-plan/ai-plan.html'"
            >
              🧭 AI에게 일정 추천받기
            </button>
            <button class="nav-btn reviews" id="btnReviews">
              💬 여행자들의 후기
            </button>
          </nav>
        </div>
      </header>

      <main class="main-content">
        <div class="form-container">
          <div class="header">
            <h1 class="main-title">어디로 떠나볼까요?</h1>
            <p class="subtitle">
              세부 정보를 입력하고 맞춤 여행 일정을 받아보세요.
            </p>
          </div>

          <form id="travelForm" class="travel-form" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="departure" class="form-label required">
                    출발지 (Departure)
                  </label>
                  <input
                    type="text"
                    id="departure"
                    name="departure"
                    class="form-control"
                    placeholder="예: 서울"
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="departureDate" class="form-label required">
                    출발 날짜 (Departure Date)
                  </label>
                  <input
                    type="date"
                    id="departureDate"
                    name="departureDate"
                    class="form-control"
                    required
                    onclick="this.showPicker()"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="companionsType" class="form-label required">
                    누구와 함께하는지 (With Whom)
                  </label>
                  <input
                    type="text"
                    id="companionsType"
                    name="companionsType"
                    class="form-control"
                    placeholder="예: 가족, 친구, 연인, 혼자"
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="companions" class="form-label required">
                    동행인 수 (Companions)
                  </label>
                  <input
                    type="number"
                    id="companions"
                    name="companions"
                    class="form-control"
                    value="0"
                    min="0"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">여행 스타일 (Travel Style)</label>
              <div class="style-buttons" id="styleButtons">
                <button type="button" class="style-btn" data-style="관광">
                  #관광
                </button>
                <button type="button" class="style-btn" data-style="휴양">
                  #휴양
                </button>
                <button type="button" class="style-btn" data-style="맛집탐방">
                  #맛집탐방
                </button>
                <button type="button" class="style-btn" data-style="액티비티">
                  #액티비티
                </button>
                <button
                  type="button"
                  class="style-btn custom-style-btn"
                  id="customInputBtn"
                >
                  #직접입력
                </button>
              </div>
              <input
                type="text"
                id="customStyleInput"
                class="form-control"
                placeholder="예: 자연, 힐링, 문화탐방 등"
              />
            </div>

            <div class="form-group">
              <label for="additionalInfo" class="form-label">
                기타 세부 정보 (Additional Notes)
              </label>
              <textarea
                id="additionalInfo"
                name="additionalInfo"
                class="form-control"
                rows="4"
                placeholder="특별히 원하는 장소, 일정, 활동 등을 적어주세요."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="budget" class="form-label">
                예산 (Budget):
                <span id="budgetValue">0</span>
                원
              </label>
              <input
                type="range"
                id="budget"
                name="budget"
                class="form-range"
                min="0"
                max="1000000"
                step="10000"
                value="0"
              />
            </div>

            <button type="submit" class="btn-submit">
              나만을 위한 일정 추천받기
            </button>
          </form>
        </div>
      </main>

      <footer class="bottom-bar">
        <p class="footer-text">돔황챠(2조)</p>
      </footer>
    </div>

    <script src="../public/js/common.js" defer></script>
    <script src="./ai-plan.js" defer></script>
  </body>
</html>
