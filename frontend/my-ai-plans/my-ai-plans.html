  <body>
    <div class="container">
      <header class="top-bar">

              📝 내가 작성한 후기

            <button
              class="nav-btn ai-plan"
              onclick="window.location.href='../ai-plan/ai-plan.html'"
            >

            </button>
            <button class="nav-btn reviews" id="btnReviews">
              💬 여행자들의 후기
            </button>
          </nav>
        </div>
      </header>

      <main class="main-content">
        <div class="header">
          <h1 class="main-title">저장한 AI 추천 일정을 한눈에 확인하세요!</h1>
          <p class="subtitle">일정 상세보기 및 후기 작성을 할 수 있습니다.</p>

      </main>

      <footer class="bottom-bar">
        <p class="footer-text">돔황챠 (2조)</p>
      </footer>
    </div>

    <div class="modal-overlay" id="planModal">
      <div class="modal-content plan-result-modal">
        <button class="close-button" aria-label="닫기">&times;</button>

        <div class="plan-header">
          <h1 class="destination-title" id="modalTitle"></h1>
          <p class="destination-desc" id="modalInfo"></p>
        </div>

        <div id="modalDescription"></div>

        <section class="plan-itinerary-section">
          <h2>🗺️ 상세 일정</h2>
          <div class="plan-cards" id="modalTimeline"></div>
        </section>

        <section class="plan-notes-section">
          <h2>💡 여행 팁</h2>
          <ul id="modalNotes" class="plan-notes"></ul>
        </section>

        <div class="bottom-btn">
          <button class="btn-prev" id="prevBtn">◀</button>
          <button class="btn-review" id="modalReviewBtn">✏️ 후기 작성</button>
          <button class="btn-delete" id="modalDeleteBtn">🗑 삭제</button>
          <button class="btn-next" id="nextBtn">▶</button>
        </div>
      </div>
    </div>

    <script src="../public/js/common.js" defer></script>
